<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>
<article>
    <div id="centrovac">
        <header>
            <h1>Seznam ubytovaných hostů</h1>
        </header>

        <section>
            <p>
                <a class="add-button" th:href="@{/guests/create}">Přidat nového hosta</a>
            </p>

            <ul class="list-group" id="guest-list">
                <li th:each="guest: ${guests}" class="list-group-item">
                    <h2><a th:href="@{'/guests/' + ${guest.guestId}}"
                           th:text="${guest.name} + ' ' + ${guest.surname} + ' ' + ${guest.countryCode}"></a></h2>
                    <p>
                        <a class="edit-button" th:href="@{'/guests/edit/' + ${guest.guestId}}">Upravit</a>
                    <form th:action="@{'/guests/index/' + ${guest.guestId}}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button class="edit-button" type="submit" onclick="return confirm('Are you sure you want to delete this guest?')">Odstranit</button>
                    </form>

                    </p>

                </li>
            </ul>
        </section>

    </div>
</article>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
